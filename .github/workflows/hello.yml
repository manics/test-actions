on:
  push:
  workflow_dispatch:

jobs:

  df:
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    outputs:
      apply: ${{ steps.plan.outputs.apply }}

    steps:
      - id: du
        run: |
          sudo du -m --exclude=/dev --exclude=/proc --exclude=/sys --exclude=/tmp / > du.txt

      - id: df
        run: |
          echo "df<<EOF" >> "$GITHUB_OUTPUT"
          sudo df -m --output=avail,source,target >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Upload du
        uses: actions/upload-artifact@v4
        with:
          name: du
          path: du.txt

      - run: sort -n du.txt

      - run: echo ${{steps.df.outputs.df}}
